<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    {% block others %}
    {% endblock %}
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>HONFLIX</title>
</head>
<style>
    body{
        margin: 0 auto;
        background-color: black;
    }
    .base_container{
        width: 100%;
        top: 0;
    }
    .base_nav{
        z-index: 10;
        width: 97%;
        height: 80px;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        padding-left: 35px;
        padding-right: 20px;
    }
    /*------main_logo------*/
    .logo_eng{
        width:200px;
    }
    .logo_kor{
        width: 200px;
        display:none;
    }
    .logo_eng:hover {
        display: none;
    }
    .logo_eng:hover ~ .logo_kor{
        display: block;
    }
    /*---------------------*/
    .nav-list {
        /*margin: 50px;*/
    }
    .ab{
        display:flex;
        flex-direction: row;
        align-items: center;
    }
    .signin, .signup, .logout {
        /*padding-right: 10px;*/
    }
    .my-page {
        padding-right: 10px;
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-right: 10px;
    }
    .page-logo {
        border-radius: 5px;
        margin-right: 10px;
    }
    .logout_btn {
        background-color: #DD2839;
        color: white;
        font-size: 15px;
        border: none;
        border-radius: 5px;
        margin: 0;
        width: 80px;
        height: 35px;
        cursor: pointer;
    }
    .logout_btn:hover {
        background-color: #FA3441;
        color: white;
    }
    .logout_btn:active {
        background-color: #FA3441;
        color: white;
    }
</style>
<body>
<div class="base_container">
    <nav class="base_nav">
        <div class="base_logo">
            <a href="/main">
                <img class="logo_eng" src="../../static/image/Honflix_logo_eng.png">
                <img class="logo_kor" src="../../static/image/Honflix_logo_kor2.png">
            </a>
        </div>
        <div class="nav-list">
            {% if not user.is_authenticated %}
            <div class="signin">
                <a href="/sign-in">
                    <button class="btn">로그인</button>
                </a>
            </div>
            <div class="signup">
                <a href="/sign-up">
                    <button type="button" class="btn">회원가입</button>
                </a>
            </div>
        </div>
        <div class="my-page">
            <a href="/my_page">
                <img class="page-logo" src="https://occ-0-3077-988.1.nflxso.net/dnm/api/v6/K6hjPJd6cR6FpVELC5Pd6ovHRSk/AAAABbme8JMz4rEKFJhtzpOKWFJ_6qX-0y5wwWyYvBhWS0VKFLa289dZ5zvRBggmFVWVPL2AAYE8xevD4jjLZjWumNo.png?r=a41">
            </a>
        </div>
        {% else %}
        <div class="ab">
            <div class="my-page">
                <a href="/my_page" >
                    <img class="page-logo" src="https://occ-0-3077-988.1.nflxso.net/dnm/api/v6/K6hjPJd6cR6FpVELC5Pd6ovHRSk/AAAABbme8JMz4rEKFJhtzpOKWFJ_6qX-0y5wwWyYvBhWS0VKFLa289dZ5zvRBggmFVWVPL2AAYE8xevD4jjLZjWumNo.png?r=a41">
                </a>
                <a href="/my_page" >
                    <p style="color: white">{{ user.username }} 님 반갑습니다</p>
                </a>
            </div>
            <a href="/logout">
                <button type="button" class="logout_btn">로그아웃</button>
            </a>
        </div>
        {% endif %}
    </nav>
    {% block contentDetail %}{% endblock %}
    {% block contentMain %}{% endblock %}
    {% block myPage %}{% endblock %}
</div>
</body>
</html>
