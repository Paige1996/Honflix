<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block others %}
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
            rel="stylesheet"
            href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel='stylesheet' href="{% static 'main.css' %}">


{% endblock %}
{% block contentMain %}
    <div class="title_wrap">

        <div class="title">
            <p class="main_text">10만원으로 <br>자취방 구하기</p>
            <p class="sub_text">대한민국에서 10만원으로 <br> 자취방을 구할 수 있을까?</p>
            <div class="title_btn_group">
                <button class="title_btn"> ▶ 재생</button>
                <button class="title_btn"> 상세정보</button>
            </div>
        </div>

    </div>


    <div class="main_content_box">
        <div class="content_title">나 혼자 요리 한다.</div>
        <div class="swiper-container">
            <ul class="swiper-wrapper">
                <li class="swiper-slide">
                    <img class="slide_img" src="{% static '/image/sample.png' %}">
                </li>
                <li class="swiper-slide">
                    <img class="slide_img" src="{% static '/image/sample.png' %}">
                </li>
                <li class="swiper-slide">
                    <img class="slide_img" src="{% static '/image/sample.png' %}">
                </li>
                <li class="swiper-slide">
                    <img class="slide_img" src="{% static '/image/sample.png' %}">
                </li>
                <li class="swiper-slide">
                    <img class="slide_img" src="{% static '/image/sample.png' %}">
                </li>
                <li class="swiper-slide">
                    <img class="slide_img" src="{% static '/image/sample.png' %}">
                </li>
            </ul>

            <div class="swiper-prev">
                <div class="material-icons">arrow_back_ios</div>
            </div>
            <div class="swiper-next">
                <div class="material-icons">arrow_forward_ios</div>
            </div>
        </div>

    </div>

    <div class="main_content_box">
        <div class="content_title">나 혼자 자취 한다.</div>
        <div class="swiper-container">
            <ul class="swiper-wrapper">
                <li class="swiper-slide">
                    <img class="slide_img" src="{% static '/image/sample.png' %}">
                </li>
                <li class="swiper-slide">
                    <img class="slide_img" src="{% static '/image/sample.png' %}">
                </li>
                <li class="swiper-slide">
                    <img class="slide_img" src="{% static '/image/sample.png' %}">
                </li>
                <li class="swiper-slide">
                    <img class="slide_img" src="{% static '/image/sample.png' %}">
                </li>
                <li class="swiper-slide">
                    <img class="slide_img" src="{% static '/image/sample.png' %}">
                </li>
                <li class="swiper-slide">
                    <img class="slide_img" src="{% static '/image/sample.png' %}">
                </li>
            </ul>

            <div class="swiper-prev">
                <div class="material-icons">arrow_back_ios</div>
            </div>
            <div class="swiper-next">
                <div class="material-icons">arrow_forward_ios</div>
            </div>

        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


    <script>
        new Swiper('.swiper-container', {
            slidesPerView: 5, // 동시에 보여줄 슬라이드 갯수
            spaceBetween: 20, // 슬라이드간 간격
            slidesPerGroup: 5,


            navigation: {
                nextEl: '.swiper-next',
                prevEl: '.swiper-prev',
            },
        });
    </script>



{% endblock %}
