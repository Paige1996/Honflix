<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel='stylesheet' href="{% static 'content.css' %}">
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>HONFLIX</title>
</head>

<script>
    $(document).ready(function() {
        $('#comment_box').on('keyup', function() {
            $('#comment_cnt').html("("+$(this).val().length+" / 200)");

            if($(this).val().length > 200) {
                $(this).val($(this).val().substring(0, 200));
                $('#comment_cnt').html("(200 / 200)");
            }
        });
    });
</script>

<body>
<div id="content_container">
    <div class="player_header">
        <div class="player_title">
            1000원으로 맛있는 반찬만들기
        </div>
        <div onClick="save_content()" class="save_content">
            <img id=save_icon1 class="save_content_icon" src="../../static/image/heart_full.png"/>
            <img id=save_icon2 class="save_content_icon" src="../../static/image/heart_empty.png"/>
        </div>
    </div>
    <div id="player_wrap">
        <div class="player">
            <iframe width="1200px" height="675px" src="https://www.youtube.com/embed/aZPlAzBsbqk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <div class="comment_container">
        <div class="comment_header">
            <div class="comment_title">
                당신의 의견을 남겨주세요!
            </div>
            <textarea id="comment_box" name="comment_box" cols="30" rows="7" placeholder="댓글을 작성해주세요."></textarea>
            <div class="comment_save_wrap">
                <div id="comment_cnt">(0 / 200)</div>
                <input id="comment_save" type="button" value="등록하기">
            </div>
        </div>
        <div class="comment_card">
            <div class="comment_card_header">
                <div class="comment_card_profile">
                    <div class="comment_id">honflix-id</div>
                    <div class="comment_date">2022-01-28 1분전</div>
                </div>
                <img class="comment_delete_icon" src="../../static/image/close.png">
            </div>
            <div class="comment_card_comment">너무 유용한 정보입니다.</div>
            <div class="comment_card_footer">
                <input class="comment_card_btn" type="button" value="답글작성">
                <img class="comment_like_icon" src="../../static/image/heart_empty.png">
            </div>

        </div>
        <div class="comment_card">
            <div class="comment_card_header">
                <div class="comment_card_profile">
                    <div class="comment_id">honflix-id</div>
                    <div class="comment_date">2022-01-28 1분전</div>
                </div>
                <img class="comment_delete_icon" src="close.png">
            </div>
            <div class="comment_card_comment">{{ comment }}</div>
            <div class="comment_card_footer">
                <input class="comment_card_btn" type="button" value="답글작성">
                <img class="comment_like_icon" src="heart_empty.png">
            </div>

        </div>
    </div>
</div>
</body>
</html>
